{% extends "base.html" %}
{% block content %}

<h2>Add Expense</h2>

<form method="POST">
    <label>Category</label>
    <input type="text" name="category" required>

    <label>Amount</label>
    <input type="number" name="amount" required>

    <label>Description</label>
    <input type="text" name="description" required>

    <button type="submit">Add</button>
</form>

{% endblock %}
